  <g transform="translate(140, 940)">
    <rect x="0" y="0" width="340" height="60" fill="#18181B" rx="12"/>
    <text x="170" y="40" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Join the community â†’</text>
