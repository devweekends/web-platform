    <text x="440" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="26" font-weight="600" fill="#52525B" text-anchor="middle">Thanks to every member who built with us.</text>
    <text x="440" y="44" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="500" fill="#71717A" text-anchor="middle">Keep learning. Keep shipping.</text>
  </g>

