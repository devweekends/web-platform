    <text x="440" y="310" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="48" font-weight="700" fill="#18181B" text-anchor="middle">[Milestone Label]</text>
  </g>

  <!-- Stats row -->
  <g transform="translate(100, 660)">
    <!-- Stat 1 -->
    <g>
      <rect x="0" y="0" width="270" height="120" fill="#18181B" rx="14"/>
      <text x="135" y="56" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="32" font-weight="900" fill="#FAFAFA" text-anchor="middle">[Stat 1]</text>
      <text x="135" y="90" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA" text-anchor="middle" letter-spacing="1">LABEL</text>
    </g>
    
    <!-- Stat 2 -->
    <g transform="translate(290, 0)">
      <rect x="0" y="0" width="270" height="120" fill="#18181B" rx="14"/>
      <text x="135" y="56" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="32" font-weight="900" fill="#FAFAFA" text-anchor="middle">[Stat 2]</text>
      <text x="135" y="90" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA" text-anchor="middle" letter-spacing="1">LABEL</text>
    </g>
    
    <!-- Stat 3 -->
    <g transform="translate(580, 0)">
      <rect x="0" y="0" width="270" height="120" fill="#18181B" rx="14"/>
      <text x="135" y="56" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="32" font-weight="900" fill="#FAFAFA" text-anchor="middle">[Stat 3]</text>
      <text x="135" y="90" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA" text-anchor="middle" letter-spacing="1">LABEL</text>
    </g>
