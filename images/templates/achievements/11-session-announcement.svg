<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E4E4E7" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.6"/>

  <!-- Dev Weekends Logo (inline) -->
  <g transform="translate(440, 80)">
    <circle cx="100" cy="50" r="50" fill="#18181B"/>
    <text x="100" y="42" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="700" fill="#FAFAFA" text-anchor="middle">Dev</text>
    <text x="100" y="62" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="1">{WEEKENDS}</text>
  </g>

  <!-- Main content -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="600" fill="#71717A" text-anchor="middle" letter-spacing="2">WEEKLY LIVE SESSION</text>
    
    <text x="440" y="120" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="72" font-weight="900" fill="#18181B" text-anchor="middle" letter-spacing="-1">[Session Title]</text>
    
    <rect x="320" y="160" width="240" height="6" fill="#18181B"/>
    
    <text x="440" y="240" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="32" font-weight="500" fill="#52525B" text-anchor="middle">Every Sunday • 9:00 PM</text>
  </g>

  <!-- Speaker card -->
  <g transform="translate(140, 520)">
    <rect x="0" y="0" width="800" height="180" fill="#18181B" rx="16"/>
    
    <text x="40" y="50" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="700" fill="#A1A1AA" letter-spacing="2">SPEAKER</text>
    
    <text x="40" y="100" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="36" font-weight="800" fill="#FAFAFA">[Speaker Name]</text>
    <text x="40" y="140" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="500" fill="#A1A1AA">[Role / Company]</text>
  </g>

  <!-- Details -->
  <g transform="translate(140, 760)">
    <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="700" fill="#18181B">Platform</text>
    <text x="140" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="500" fill="#52525B">[Discord / YouTube / Zoom]</text>
    
    <text x="0" y="50" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="700" fill="#18181B">Link</text>
    <text x="140" y="50" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="500" fill="#52525B">[Paste link here]</text>
  </g>

  <!-- CTA -->
  <g transform="translate(140, 900)">
    <rect x="0" y="0" width="320" height="70" fill="#18181B" rx="12"/>
    <text x="160" y="46" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">Register Now →</text>
  </g>

  <!-- Footer -->
  <text x="940" y="1000" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="600" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>
