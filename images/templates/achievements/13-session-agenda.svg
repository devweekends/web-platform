<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E4E4E7" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.6"/>

  <!-- Dev Weekends Logo (inline) -->
  <g transform="translate(440, 60)">
    <circle cx="100" cy="50" r="50" fill="#18181B"/>
    <text x="100" y="42" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="700" fill="#FAFAFA" text-anchor="middle">Dev</text>
    <text x="100" y="62" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="1">{WEEKENDS}</text>
  </g>

  <!-- Header -->
  <g transform="translate(100, 200)">
    <text x="440" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#71717A" text-anchor="middle" letter-spacing="2">THIS SUNDAY • 9:00 PM</text>
    
    <text x="440" y="100" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="72" font-weight="900" fill="#18181B" text-anchor="middle" letter-spacing="-1">[Session Topic]</text>
    
    <rect x="320" y="140" width="240" height="6" fill="#18181B"/>
  </g>

  <!-- Agenda card -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="880" height="480" fill="#18181B" rx="20"/>
    
    <text x="40" y="56" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="16" font-weight="700" fill="#A1A1AA" letter-spacing="2">WHAT YOU'LL LEARN</text>
    
    <!-- Item 1 -->
    <g transform="translate(40, 100)">
      <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA">1.</text>
      <text x="50" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA">[First point]</text>
      <text x="50" y="36" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="500" fill="#A1A1AA">Short explanation of the first point.</text>
    </g>
    
    <!-- Item 2 -->
    <g transform="translate(40, 200)">
      <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA">2.</text>
      <text x="50" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA">[Second point]</text>
      <text x="50" y="36" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="500" fill="#A1A1AA">Short explanation of the second point.</text>
    </g>
    
    <!-- Item 3 -->
    <g transform="translate(40, 300)">
      <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA">3.</text>
      <text x="50" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="28" font-weight="800" fill="#FAFAFA">Live Q&amp;A</text>
      <text x="50" y="36" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="500" fill="#A1A1AA">Bring your questions and get direct feedback.</text>
    </g>
    
    <!-- Join link -->
    <g transform="translate(40, 410)">
      <text x="0" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Join:</text>
      <text x="70" y="0" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="500" fill="#71717A">[Paste link here]</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(100, 930)">
    <rect x="0" y="0" width="300" height="60" fill="#18181B" rx="12"/>
    <text x="150" y="40" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="22" font-weight="700" fill="#FAFAFA" text-anchor="middle">Save your spot →</text>
  </g>

  <!-- Footer -->
  <text x="940" y="1000" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="18" font-weight="600" fill="#A1A1AA" text-anchor="end">@devweekends</text>
</svg>
