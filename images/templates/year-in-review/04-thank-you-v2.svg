<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#F4F4F5" stroke-width="1"/>
    </pattern>

    <radialGradient id="accentGlow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(860 220) rotate(135) scale(520)">
      <stop stop-color="#FEF08A" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#FAFAFA" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#18181B" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  <rect width="1080" height="1080" fill="url(#accentGlow)"/>
  <rect width="1080" height="1080" fill="url(#subtleGrid)" opacity="0.65"/>

  <!-- Brand header -->
  <g>
    <text x="80" y="92" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="700" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
    <rect x="80" y="112" width="148" height="4" rx="2" fill="#FEF08A"/>

    <g>
      <rect x="818" y="64" width="182" height="40" rx="999" fill="#18181B"/>
      <text x="909" y="90" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="13" font-weight="650" fill="#FAFAFA" text-anchor="middle" letter-spacing="1">YEAR IN REVIEW</text>
    </g>
  </g>

  <!-- Hero -->
  <g>
    <text x="540" y="352" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="86" font-weight="850" fill="#18181B" text-anchor="middle" letter-spacing="-1.2">Thank You</text>

    <g>
      <rect x="418" y="390" width="244" height="92" rx="20" fill="#FEF08A"/>
      <text x="540" y="456" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="78" font-weight="900" fill="#18181B" text-anchor="middle" letter-spacing="-1">2024</text>
    </g>

    <rect x="370" y="510" width="340" height="6" rx="3" fill="#18181B" opacity="0.10"/>

    <text x="540" y="604" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="500" fill="#52525B" text-anchor="middle">To every member, mentor, and ambassador</text>
    <text x="540" y="642" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="500" fill="#52525B" text-anchor="middle">who made this year special</text>
  </g>

  <!-- Stats -->
  <g filter="url(#softShadow)">
    <g>
      <rect x="110" y="700" width="280" height="160" rx="18" fill="#18181B"/>
      <rect x="134" y="726" width="44" height="8" rx="4" fill="#FEF08A"/>
      <text x="250" y="782" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="42" font-weight="850" fill="#FAFAFA" text-anchor="middle" letter-spacing="-0.5">5,000+</text>
      <text x="250" y="822" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#D4D4D8" text-anchor="middle" letter-spacing="1">MEMBERS</text>
    </g>

    <g>
      <rect x="400" y="700" width="280" height="160" rx="18" fill="#18181B"/>
      <rect x="424" y="726" width="44" height="8" rx="4" fill="#FEF08A"/>
      <text x="540" y="782" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="42" font-weight="850" fill="#FAFAFA" text-anchor="middle" letter-spacing="-0.5">40+</text>
      <text x="540" y="822" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#D4D4D8" text-anchor="middle" letter-spacing="1">MENTORS</text>
    </g>

    <g>
      <rect x="690" y="700" width="280" height="160" rx="18" fill="#18181B"/>
      <rect x="714" y="726" width="44" height="8" rx="4" fill="#FEF08A"/>
      <text x="830" y="782" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="42" font-weight="850" fill="#FAFAFA" text-anchor="middle" letter-spacing="-0.5">30+</text>
      <text x="830" y="822" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#D4D4D8" text-anchor="middle" letter-spacing="1">AMBASSADORS</text>
    </g>
  </g>

  <!-- Footer -->
  <g>
    <g>
      <rect x="365" y="904" width="350" height="56" rx="999" fill="#FAFAFA" stroke="#18181B" stroke-opacity="0.12"/>
      <text x="540" y="941" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="24" font-weight="650" fill="#18181B" text-anchor="middle">See you in 2025!</text>
    </g>

    <text x="540" y="1020" font-family="system-ui, -apple-system, Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#71717A" text-anchor="middle" letter-spacing="0.5">@devweekends</text>
  </g>
</svg>
